<section class="product mt-5">
    <div class="container">
        <div class="row mt-5">
            <div class="col-5">
                <img [src]="userDetails.img" alt="Product Image" class="w-100">
                <div class="d-flex">
                    <img [src]="userDetails.img" alt="Product Image" class="w-100">
                    <img [src]="userDetails.img" alt="Product Image" class="w-100">
                    <img [src]="userDetails.img" alt="Product Image" class="w-100">
                </div>
            </div> 
            <div class="col-7 mt-5">
                <h3>{{userDetails.title}}</h3>
                <p>{{userDetails.description }}</p>

                <div class="text-start text-muted" [innerHTML]="convertRatingToStars(userDetails.rating)">
                    <!-- StarsRating -->

                </div>

                <p>{{userDetails.price}}</p>

                <div class="nums d-flex p-3">
                    <i class="fa-solid fa-minus me-2"></i>
                    <p class="me-2">{{numOfProducts}}</p>
                    <i class="fa-solid fa-plus"></i>
                </div>

                <div class="d-flex gap-3 mt-4">
                    <button type="button" class="btn btn-light d-block">Buy Now</button>
                    <button type="button" class="btn btn-light d-block">Add To Cart</button>
                </div>
            </div>
        </div>
